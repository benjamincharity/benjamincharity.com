<!doctype html>
<html ng-app="bc" ng-strict-di data-ng-controller="ApplicationController as app">
  <head>
    <meta charset="utf-8">

    <title set-window>Benjamin Charity</title>

    <meta name="description" content="I am an energetic UI Engineer and UX
    Designer constantly pushing the boundaries of the web with innovative
    ideas.  Combining the roles of Engineer and UX Designer allows me to live
    in the beautiful space where science and art collide.">

    <meta name="viewport" content="width=device-width">
    <meta name="fragment" content="!" />
    <base href="/">

    <link rel="author" href="/humans.txt" />

    <script type="text/javascript" src="//use.typekit.net/wqd2nks.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>

    <preload
      array="app.imagesToPreload"
    ></preload>

    <div class="loader" data-ng-if="loaderIsVisible">
      <div class="loader-inner"></div>
    </div>

    <div class="app" set-background>

      <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <ng-include src=" 'app/components/header/header.html' "></ng-include>

      <section class="content">
        <div
          ui-view
          class="at-view-slide-in-bottom  at-view-slide-out-bottom"
          ></div>
      </section>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-12135040-1', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
