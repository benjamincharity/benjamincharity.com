<h1>Benjamin<br />Charity</h1>

<nav class="navigation">
  <ul class="navigation__list">
    <li class="navigation__list-item" *ngFor="let link of navigationLinks">
      <a class="navigation__link" [href]="link.destination">
        {{ link.display }}
      </a>
    </li>
  </ul>
</nav>

<section class="companies">
  <h3 class="companies__title">Previous clients</h3>
  <ul class="companies__list">
    <li
      class="companies__company"
      *ngFor="let company of companies; let last = last"
    >
      {{ company }}
    </li>
  </ul>
</section>
