<!doctype html>
<html class="no-js" data-ng-app="bc" data-ng-controller="AppCtrl">
  <head>
    <meta charset="utf-8">

    <title set-window-title>Benjamin Charity</title>

    <meta name="description" content="I am an energetic UI Engineer and UX
    Designer constantly pushing the boundaries of the web with innovative
    ideas.  Combining the roles of Engineer and UX Designer allows me to live
    in the beautiful space where science and art collide.">

    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/images/favicon.ico">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="author" href="/humans.txt" />

    <script type="text/javascript" src="//use.typekit.net/wqd2nks.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>

    <div id="preload">
      <img src="images/icon-code.svg" alt="">
      <img src="images/icon-design.svg" alt="">
      <img src="images/icon-pm.svg" alt="">
      <img src="images/icon-ux.svg" alt="">
    </div>

    <div class="loader" data-ng-if="loaderIsVisible">
      <div class="loader-inner"></div>
    </div>

    <div id="container" set-background-image>

      <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <header
        class="siteHeader"
        data-ng-class="{ is_compact: headerIsCompact }"
      >
        <a
          ui-sref="landing"
          class="siteHeader__logo"
          data-ng-include=" '/images/logo.svg' "
        >
          Benjamin Charity
        </a>

        <nav class="nav">
          <a class="nav__link" ui-sref="projects">Projects</a>
          <a class="nav__link" ui-sref="contact">Contact</a>
        </nav>
      </header>


      <section class="content">
        <div
          ui-view
          class="at-view-slide-in-bottom  at-view-slide-out-bottom"
          ></div>
      </section>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/routes.js"></script>

    <script src="scripts/controllers/AppCtrl.js"></script>
    <script src="scripts/controllers/ProjectsCtrl.js"></script>
    <script src="scripts/controllers/ContactCtrl.js"></script>

    <script src="scripts/services/ContentService.js"></script>

    <script src="scripts/directives/setBackgroundImage.js"></script>
    <script src="scripts/directives/setPageTitle.js"></script>
    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
